
<template name="dashboard">

    {{> loginButtons}}

    {{#if currentUser}}


    <div class="repo-box">
        <table style="width:100%">

            {{#each repos}}
            <tr>
                <td>{{repo}}</td>
                <td>{{commits}}</td>
                <td><button>Add</button></td>
            </tr>
            {{/each}}

        </table>
    </div>

    {{/if}}


</template>
